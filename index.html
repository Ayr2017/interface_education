<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>string: {{name}}</h1>
        <h1>sum: {{10+60}}</h1>
        <h1>number: {{number}}</h1>
        <h1>method: {{sayHello()}}</h1>
        <h1>if statement: {{isOk ? 'I am Ok' : 'I am not Ok'}}</h1>
        <h1>functions: {{string.split('').reverse().join('')}}</h1>
        <h2><a v-bind:href="url">Google</a></h2>
        <h3>{{counter}}</h3>
        <h3>{{counter2}}</h3>
        <button v-on:click="rise">Click</button>
        <button v-on:click="counter2++" v-on:mouseover="recolor">Click</button>
    </div>
    <script src="build/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue',
                number: 100,
                isOk: true,
                string: 'My name is Ayrat',
                url: 'http://google.com',
                counter: 0,
                counter2: 0,
            },
            methods: {
                sayHello() {
                    return 'I\'m function'
                },
                rise() {
                    this.counter++;
                },
                recolor(event) {
                    event.target.style.color = "red"
                }
            }
        })
    </script>
</body>

</html>
